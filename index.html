<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Guess Game</title>
</head>
<body>
    <header>
        <div class="haut">
            <input type="button" value="Again!" class="again">
            <span class="btw">(Between 1 and 20)</span>
        </div>
        <h1>Guess My Number !</h1>
        <div class="result-container">
            <div class="border"></div>
            <div class="result">?</div>
        </div>
    </header>

    <section class="game">
        <form>
            <input type="number" name="guess" class="input-guess" min="1" max="20">
            <br>
            <input type="button" value="Check!" class="check">
        </form>

        <div class="infos">
            <p class="verif" id="reset">Start guessing...</p>
            <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
            <p class="label-highscore">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
        </div>
    </section>  

    <script src="./script.js"></script>
</body>
</html>
